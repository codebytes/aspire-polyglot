<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask + MongoDB Blog{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        nav {
            margin-top: 15px;
        }
        
        nav a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.1em;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            margin-bottom: 50px;
        }
        
        footer {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        .tag {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.85em;
            margin-right: 5px;
            margin-top: 5px;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .tag:hover {
            background: #0056b3;
        }
        
        .date {
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flask + MongoDB Blog</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/new">New Post</a>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>Powered by Flask, MongoDB & .NET Aspire | A Polyglot Sample</p>
        </footer>
    </div>
</body>
</html>
